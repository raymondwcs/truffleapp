version: "2"
services:
  ganache-cli:
    container_name: ganache-cli
    image: ganache-cli
    build: 
      context: ./ganache-cli
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - "8545:8545"
    networks:
      - nodeapp-network

  truffleapp:
    container_name: truffleapp
    image: truffleapp
    build: .
    command: bash -c "truffle migrate --network ganache && yarn start"
    restart: on-failure
    depends_on: 
      - "ganache-cli"
    ports:
      - "3000:3000"
    networks:
      - nodeapp-network

networks:
  nodeapp-network:
    driver: bridge
